<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>holiday.css template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/holiday.css@0.11.5"
    />
  </head>

  <body>
    <header>
      <h1>
        <a href="https://holidaycss.js.org/">holiday.css</a>
        template
      </h1>
    </header>
    <nav>
      <ul>
        <li><a href="#" aria-current="page">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
        <li>
          <span>Menu</span>
          <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <main>
      <p>Use right click and "Save as..." to save this page.</p>
    </main>
    <footer></footer>

    <!-- dark-mode-toggle -->
    <dark-mode-toggle
      permanent
      style="position: absolute; top: 0; border: 0; left: 1rem"
    ></dark-mode-toggle>
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
    <script>
      const toggle = document.querySelector("dark-mode-toggle");

      // Set or remove the mode classes the first time:
      if (toggle.mode === "dark") {
        document.documentElement.classList.add("holiday-css-dark");
      } else if (toggle.mode === "light") {
        document.documentElement.classList.add("holiday-css-light");
      }

      // Listen for toggle changes (which includes `prefers-color-scheme`
      // changes) and toggle the `dark` class accordingly:
      toggle.addEventListener("colorschemechange", () => {
        document.documentElement.classList.toggle(
          "holiday-css-dark",
          toggle.mode === "dark",
        );
        document.documentElement.classList.toggle(
          "holiday-css-light",
          toggle.mode === "light",
        );
      });
    </script>
  </body>
</html>
